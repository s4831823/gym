<body>
<h1>管理員登入</h1>
<div id="loginBox">
    <form action="mgr_login.php" method="post">
        <div class="input-container">
            <i class="fas fa-robot fa-2x icon"></i>
            <input id="mgrId" class="input" type="text" placeholder="Account" name="mgrId">
        </div>
        <div class="input-container">
            <i class="fas fa-key fa-2x icon"></i>
            <input id="mgrPsw" class="input" type="password" placeholder="Password" name="mgrPsw">
        </div>
        <input class="subbtn" type="submit" value="登入">
    </form>
</div>

<script>
    window.addEventListener('load',function(){
        // console.log(11111,window.location.hash);
    
        if(window.location.hash == '#error'){
            alert('帳密錯誤');

        document.getElementById("mgrId").value="";
        document.getElementById("mgrPsw").value="";

    });
